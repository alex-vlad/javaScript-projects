<!DOCTYPE html>
<html>
  <head>
    <title> To-Do List</title>
	  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
			<div class="intro">
				<h1>To Do List</h1>
		</div>
		<div class="txt">
				<p id="first">Enter text into the input field to add tasks.</p>
				<p id="second">Click the task to mark it as complete.</p>
				<p id="third">Click the "X" to remove the task from your list.</p>
		</div>

			<div class="lst">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter">Enter</button>
		</div>
			<div class="listItems">
				<ul>
				</ul>
		</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
